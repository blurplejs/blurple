name: 'Test Report'

on:
  workflow_run:
    workflows: ['test']
    types:
      - completed

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@v1
      with:
        artifact: runtime-test-results
        name: Runtime test results
        path: '*.json'
        reporter: mocha-json